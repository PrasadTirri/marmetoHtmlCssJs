<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marmeto | Assignment</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Aeezah.</h1>
        <div class="promoText">
          <h2>NEW ARRIVALS</h2>
          <div class="dot"></div>
        </div>
        <div class="icons">
          <div class="cartIcons">
            <img src="./img/cart.svg" alt="" />
            <h1>0</h1>
          </div>
          <img src="./img/user.svg" alt="" />
        </div>
      </nav>

      <div class="searchContainer">
        <div class="search">
          <input placeholder="Search Video, people and more" type="text" />
          <img src="./img/search.png" alt="" />
        </div>
        <div class="socialContainer">
          <h4>Instagram</h4>
          <div class="line"></div>
          <img src="./img/instagram.svg" alt="" />
        </div>
      </div>

      <section id="main">
        <div class="sCruve">
          <img src="./img/sCruve.svg" alt="" />
        </div>
        <div class="mainContent">
          <div class="div">
            <div class="line"></div>
            <h1>
              FABRIC THAT <br />
              SPEAKS
              <div class="speakIcon"><img src="/img/speak.svg" alt="" /></div>
            </h1>
          </div>
          <div class="buttonsWrapper">
            <button class="primary">VIEW ALL</button>
            <button class="secondary">WATCH NOW</button>
          </div>
        </div>
        <div class="mainImage">
          <img src="./img/hero.svg" alt="" />
          <h2>NEW EDITION</h2>
        </div>
      </section>

      <section id="products">
        <div class="product shirts">
          <h2>Shirts</h2>
          <img src="./img/shirts.png" alt="" />
        </div>
        <div class="product hoodies">
          <h2>Hoddies</h2>
          <img src="./img/hoodies.png" alt="" />
        </div>
        <div class="prouduct quote">
          <h1>
            <span>″</span>Fashion is not about clothes, It is about a look.
            <span>″</span>
          </h1>
          <img class="star" src="./img/star.svg" alt="" />
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
